<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links</h1>
        <h2>Externos</h2>
            <p>Você pode acessar o meu <a href="https://github.com/Raph2ll" target="_blank" rel="external">GitHub</a></p>
   <!--Externa = link externo. E _blank é pra abrir outra aba,
    sem isso um link sobrepõe o outro.(obs: o rel só tem função semântica) -->
            <p>Você pode acessar essa <a href="https://www.youtube.com/watch?v=zSb4gvgRp_k" target="_blank" rel="nofollow">música</a> no youtube </p>
    <!--Nofollow é uma tag semântica usada pra dizer que você não tem involvimentos com o link-->
        <h2>Internos</h2>
            <p>Está é a primeira página do meu site, va para a <a href="pag002.html" rel="next" target="_self">segunda</a></p>
            <p>Você também pode acessar a minha página de <a href="noticias/pag003.html" rel="next" target="_self">Notícias</a></p>
    <h1>Links para download</h1>
    <ul>
        <li><a href="Livro/livro.pdf" download="livro.pdf" type="application/pdf">Baixar o livro em pdf</a></li>
    </ul>
</body>
</html>
