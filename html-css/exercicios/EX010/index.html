<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links internos</h1>
   <p>Você pode acessar o meu <a href="https://github.com/Raph2ll" target="_blank" rel="external" >GitHub</a></p>
   <!--Externa = link externo. E _blank é pra abrir outra aba,
    sem isso um link sobrepõe o outro.(obs: o rel só tem função semântica) -->
   
</body>
</html>
