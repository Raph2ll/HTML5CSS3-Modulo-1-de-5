<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5 </title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="500px" poster="imagens/oceano.png" controls >
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo-1.m4v" type="video/mp4">
        <source src="midia/Meuvideo-1.webm" type="video/webm">
        <source src="midia/Meuvideo-1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução desse vídeo</p>
        <!-- Preze a ordem dos arquivos do menor pro maior.-->
    </video>
</body>
</html>
