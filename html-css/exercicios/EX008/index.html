<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e Itálico do jeito certo</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p><strong>Negrito</strong></p>
    <h2>Itálico / Enfase</h2>
    <p><em>Itálico</em></p>
    <h2>Texto Marcado</h2>
    <p><mark style="background-color: lime; border-radius: 3px;">Marcado</mark></p>
    <!--Adicionando css direto na tag-->
    <h2>Texto Deletado</h2>
    <p><del>Deletado</del></p>
    <h2>Texto Inserido</h2>
    <p><ins>Inserido</ins></p>
    <h2>Texto sobrescrito</h2>
    <p>sobresc<sup>rito</sup></p>
    <h2>Texto subscrito</h2>
    <p>subscr<sub>rito</sub></p>
</body>
</html>
