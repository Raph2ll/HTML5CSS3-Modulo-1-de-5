<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Rocket.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse entre os termos para descobrir qual <strong>tag</strong> deve ser usada em cada caso.</p>
    <ul type="square"> 
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="h1 até o h6">Títulos</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="abbr">Abreviações</abbr></li>
        <li><abbr title="code">Códigos-fontes</abbr></li>
        <li><abbr title="ol e li">Listas numeradas</abbr></li>
        <li><abbr title="ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
