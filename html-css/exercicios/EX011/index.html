<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir essa imagen em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 714px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
        <!--Crie sites fexliveis para não ser afetado pelo bounce rate-->
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
     <!-- <audio src="media/Chillhop Music.mp4" controls></audio> 
    esse formato não traz uma com todos os navegadores
        MP3 OGG  WAV \/
    -->
    <audio preload="metadata" controls >
        <source src="media/Chillhop Music.mp4" type="audio/mpeg">
        <source src="media/Chillhop Music.wav" type="audio/wav">
        <source src="media/Chillhop Music.ogg" type="audio/ogg">
            <!-- aumentando a compatibilidade com diferentes navegadores.-->
            <p>Se essa mensagen apareceu para você, infelizmente seu navegador não consegue ler esse arquivo <a href="media/Chillhop Music.mp4">clique aqui</a> para baixar o arquivo.</p>
    </audio>
    <p><a href="media/Chillhop Music.mp4" download="Chillhop Music.mp4" type="audio/mp4">clique aqui</a> para baixar o arquivo.</p>
</body>
</html>
